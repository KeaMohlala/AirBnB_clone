<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page with Header and Footer</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
  <header>
    <div class="logo">
    </div>
  </header>
  <div class="container">
   <section class="filters">
     <button>Search</button>
     <div class="locations">
       <h3>
         States
       </h3>
       <h4>
         Johannesburg, Pretoria...
       </h4>
       <ul class="popover">
          <li><h2>Johannesburg:</h2>
            <ul>
              <li>Sandton</li>
              <li>Maboneng</li>
            </ul>
          </li>
          <li><h2>CapeTown:</h2>
            <ul>
              <li>HoutBay</li>
              <li>CampsBay</li>
            </ul>
          </li>
       </ul>
     </div>
     <div class="amenities">
       <h3>
          Amenities
        </h3>
        <h4>
          Splash pool, Gym, Restaurant...
        </h4>
        <ul class="popover">
          <li>Splash pool</li>
          <li>Gym</li>
          <li>Restaurant</li>
        </ul> 
     </div>
  <section class="places">
    <h1>Places</h1>
     <article class="place">
         <h2>My home</h2>
     </article>
     <article class="place">
         <h2>Tiny house</h2>
     </article>
     <article class="place">
         <h2>A suite</h2>
     </article>
  </section>
  </div>
  <footer>
      <p>Best School</p>
  </footer>
</body>
</html>
